<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Tổng Hợp Báo Cáo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .luxury-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .gold-accent {
            color: #d4af37;
        }
        .report-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: #d4af37;
        }
        .year-tab.active {
            background-color: #d4af37;
            color: white;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Header Section -->
    <header class="luxury-gradient text-white py-16 px-4 shadow-2xl">
        <div class="max-w-6xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight">HỆ THỐNG QUẢN LÝ BÁO CÁO</h1>
            <p class="text-slate-400 text-lg font-light tracking-widest uppercase">Kho lưu trữ báo cáo định kỳ & Phân tích số liệu</p>
            <div class="w-24 h-1 bg-[#d4af37] mx-auto mt-6 rounded-full"></div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 -mt-10 pb-20">
        
        <!-- Year Selection Navigation -->
        <div class="flex justify-center mb-12">
            <div class="bg-white p-2 rounded-2xl shadow-xl flex gap-2 border border-slate-100">
                <button onclick="switchYear('2025')" id="btn-2025" class="year-tab active px-10 py-3 rounded-xl font-semibold transition-all">
                    Năm 2025
                </button>
                <button onclick="switchYear('2026')" id="btn-2026" class="year-tab px-10 py-3 rounded-xl font-semibold text-slate-500 hover:bg-slate-50 transition-all">
                    Năm 2026
                </button>
            </div>
        </div>

        <!-- Dashboard Content -->
        <div id="report-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Content will be injected by JavaScript -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="text-center py-10 border-t border-slate-200 text-slate-500 text-sm">
        <p>© 2025 Corporate Reporting System. All Rights Reserved.</p>
        <p class="mt-1">Thiết kế bởi Gemini Premium UI</p>
    </footer>

    <script>
        const reportData = {
            '2025': [
                { month: 1, name: "Tháng Một", status: "Sẵn sàng", link: "#", date: "20/01/2025" },
                { month: 2, name: "Tháng Hai", status: "Sẵn sàng", link: "#", date: "20/02/2025" },
                { month: 3, name: "Tháng Ba", status: "Sẵn sàng", link: "#", date: "20/03/2025" },
                { month: 4, name: "Tháng Tư", status: "Chưa có", link: null, date: "--/04/2025" },
                { month: 5, name: "Tháng Năm", status: "Chưa có", link: null, date: "--/05/2025" },
                { month: 6, name: "Tháng Sáu", status: "Chưa có", link: null, date: "--/06/2025" },
                { month: 7, name: "Tháng Bảy", status: "Chưa có", link: null, date: "--/07/2025" },
                { month: 8, name: "Tháng Tám", status: "Chưa có", link: null, date: "--/08/2025" },
                { month: 9, name: "Tháng Chín", status: "Chưa có", link: null, date: "--/09/2025" },
                { month: 10, name: "Tháng Mười", status: "Chưa có", link: https://diembui-glitch.github.io/BAO-CAO-DAO-TAO-THANG-10/, date: "--/10/2025" },
                { month: 11, name: "Tháng Mười Một", status: "Chưa có", link: null, date: "--/11/2025" },
                { month: 12, name: "Tháng Mười Hai", status: "Chưa có", link: null, date: "--/12/2025" }
            ],
            '2026': [
                { month: 1, name: "Tháng Một", status: "Chưa có", link: null, date: "--/01/2026" },
                { month: 2, name: "Tháng Hai", status: "Chưa có", link: null, date: "--/02/2026" },
                { month: 3, name: "Tháng Ba", status: "Chưa có", link: null, date: "--/03/2026" },
                { month: 4, name: "Tháng Tư", status: "Chưa có", link: null, date: "--/04/2026" },
                { month: 5, name: "Tháng Năm", status: "Chưa có", link: null, date: "--/05/2026" },
                { month: 6, name: "Tháng Sáu", status: "Chưa có", link: null, date: "--/06/2026" },
                { month: 7, name: "Tháng Bảy", status: "Chưa có", link: null, date: "--/07/2026" },
                { month: 8, name: "Tháng Tám", status: "Chưa có", link: null, date: "--/08/2026" },
                { month: 9, name: "Tháng Chín", status: "Chưa có", link: null, date: "--/09/2026" },
                { month: 10, name: "Tháng Mười", status: "Chưa có", link: null, date: "--/10/2026" },
                { month: 11, name: "Tháng Mười Một", status: "Chưa có", link: null, date: "--/11/2026" },
                { month: 12, name: "Tháng Mười Hai", status: "Chưa có", link: null, date: "--/12/2026" }
            ]
        };

        function switchYear(year) {
            // Update UI buttons
            document.querySelectorAll('.year-tab').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('text-slate-500');
            });
            const activeBtn = document.getElementById(`btn-${year}`);
            activeBtn.classList.add('active');
            activeBtn.classList.remove('text-slate-500');

            renderReports(year);
        }

        function renderReports(year) {
            const grid = document.getElementById('report-grid');
            grid.innerHTML = ''; // Clear current grid

            reportData[year].forEach(report => {
                const isAvailable = report.link !== null;
                const card = document.createElement('div');
                card.className = 'report-card bg-white p-6 rounded-2xl flex flex-col justify-between';
                
                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-xs font-bold tracking-widest text-slate-400 uppercase">Tháng ${report.month}</span>
                            <span class="px-2 py-1 text-[10px] rounded-full font-semibold ${isAvailable ? 'bg-emerald-50 text-emerald-600 border border-emerald-100' : 'bg-slate-50 text-slate-400 border border-slate-100'}">
                                ${report.status}
                            </span>
                        </div>
                        <h3 class="text-xl font-bold text-slate-800 mb-1">${report.name}</h3>
                        <p class="text-sm text-slate-400 mb-6 flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            Ngày cập nhật: ${report.date}
                        </p>
                    </div>
                    ${isAvailable ? 
                        `<a href="${report.link}" target="_blank" class="w-full bg-slate-900 text-white text-center py-3 rounded-xl font-medium hover:bg-[#d4af37] transition-colors flex items-center justify-center gap-2">
                            Xem báo cáo
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </a>` : 
                        `<button disabled class="w-full bg-slate-100 text-slate-400 py-3 rounded-xl font-medium cursor-not-allowed">
                            Chưa khả dụng
                        </button>`
                    }
                `;
                grid.appendChild(card);
            });
        }

        // Initialize with Year 2025
        window.onload = () => {
            renderReports('2025');
        };
    </script>
</body>
</html>
